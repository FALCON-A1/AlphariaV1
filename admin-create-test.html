    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script type="module">
        import { app, auth, db } from './js/firebase-config.js';
        import { requireAuth } from './js/auth-check.js';
        import {
            getFirestore, collection, doc, setDoc, getDoc, updateDoc, deleteDoc,
            getDocs, query, where, orderBy, limit, serverTimestamp,
            writeBatch, addDoc
        } from 'https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js';
        import { signOut } from 'https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js';

        // State
        let currentUser = null;

        // Update UI when user is signed in
        function updateUserUI(user) {
            if (!user) return;

            console.log('Updating UI for user:', user.email);

            // Update user avatar
            const userAvatar = document.querySelector('.user-avatar img');
            if (userAvatar) {
                const displayName = user.displayName || user.email || 'User';
                userAvatar.src = user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(displayName)}&background=random`;
                userAvatar.alt = displayName;
                userAvatar.title = displayName;
                userAvatar.style.display = 'block';
            }

            // Add logout functionality
            const logoutBtn = document.querySelector('.logout-btn');
            if (logoutBtn) {
                // Remove any existing event listeners to prevent duplicates
                const newLogoutBtn = logoutBtn.cloneNode(true);
                logoutBtn.parentNode.replaceChild(newLogoutBtn, logoutBtn);

                newLogoutBtn.addEventListener('click', async (e) => {
                    e.preventDefault();
                    try {
                        await signOut(auth);
                        window.location.href = 'auth/login-fixed.html';
                    } catch (error) {
                        console.error('Error signing out:', error);
                        alert('Failed to sign out. Please try again.');
                    }
                });
                newLogoutBtn.style.display = 'block';
            }
        }

        async function initApp() {
            try {
                // Use centralized auth check
                const { user, role } = await requireAuth(['admin', 'teacher']);

                // Fetch additional user data if needed (similar to original logic)
                // For now, we take the user object from auth
                currentUser = user;

                // If we need the detailed profile from 'users' collection, we can fetch it again or trust requireAuth
                // But requireAuth returns the raw auth user object mostly. 
                // Let's quickly re-fetch the profile to match original behavior of getting `userData`
                try {
                    const userDoc = await getDoc(doc(db, 'users', user.uid));
                    if (userDoc.exists()) {
                        currentUser = { ...user, ...userDoc.data(), role };
                    }
                } catch (e) { console.warn("Could not fetch extra user profile", e); }

                updateUserUI(currentUser);
                initTestCreator();

            } catch (error) {
                console.error("Initialization failed:", error);
                // Redirect handled by requireAuth usually, but if we are here it might be an error
            }
        }

        function initTestCreator() {
            console.log('Initializing test creator...');

            // Initialize the test creator components
            if (!init()) {
                console.error('Failed to initialize test creator components');
                return;
            }

            // Initialize the save draft button
            initSaveDraftButton();

            // Add event listeners
            const addSectionBtn = document.getElementById('add-section-btn');
            if (addSectionBtn) {
                console.log('Found add section button, adding click handler');
                // Remove any existing event listeners to prevent duplicates
                const newAddSectionBtn = addSectionBtn.cloneNode(true);
                addSectionBtn.parentNode.replaceChild(newAddSectionBtn, addSectionBtn);
                newAddSectionBtn.addEventListener('click', addNewSection);
            } else {
                console.error('Could not find add section button');
            }

            const previewBtn = document.getElementById('preview-test-btn');
            if (previewBtn) {
                previewBtn.addEventListener('click', previewTest);
            }

            const publishBtn = document.getElementById('publish-test-btn');
            if (publishBtn) {
                publishBtn.addEventListener('click', publishTest);
            }

            // Clear existing sections
            if (sectionsContainer) {
                sectionsContainer.innerHTML = '';
            }

            // Reset section count
            sectionCount = 0;

            // Add the first section by default
            console.log('Adding first section...');
            addNewSection();
            console.log('Test creator initialization complete');
        }

        // State
        let sectionCount = 0;
        let itemCount = 0;

        // DOM Elements
        let sectionsContainer;
        let addSectionBtn;
        let saveDraftBtn;
        let previewTestBtn;
        let publishTestBtn;
        let sectionTemplate;
        let wordItemTemplate;
        let passageItemTemplate;

        // Initialize the test creator
        function init() {
            console.log('Initializing test creator components...');

            // Initialize DOM elements
            sectionsContainer = document.getElementById('sections-container');

        // Get all test data as an object
        function getTestData() {
            // Only include primitive types and arrays/objects of primitive types
            // Firestore doesn't support custom class instances or undefined values
            const testData = {
                title: document.getElementById('test-title')?.value || 'Untitled Test',
                description: document.getElementById('test-description')?.value || '',
                grade: document.getElementById('test-grade')?.value || '',
                subject: document.getElementById('test-subject')?.value || 'Reading',
                sections: [],
                teacherId: localStorage.getItem('userType') || 'teacher', // Changed from createdBy to teacherId
                // Note: We'll let Firestore handle the timestamps when saving
            };

            // Add sections data
            const sections = document.querySelectorAll('.section-card');
            sections.forEach((section, index) => {
                const sectionType = section.querySelector('.section-type')?.value || 'words';
                const sectionData = {
                    id: section.dataset.sectionId || `section-${Date.now()}-${index}`,
                    title: section.querySelector('.section-title-input')?.value || `Section ${index + 1}`,
                    type: sectionType,
                    instructions: section.querySelector('.section-instructions')?.value || '',
                    items: []
                };

                // Add items data
                const items = section.querySelectorAll('.item-card');
                items.forEach(item => {
                    const itemType = item.dataset.itemType || sectionType;
                    const itemContent = item.querySelector('.item-text')?.value ||
                        item.querySelector('.item-content')?.value || '';

                    // Skip empty items
                    if (itemType === 'letter' && itemContent.trim() === '') {
                        return; // Skip this item
                    }

                    const itemData = {
                        id: item.dataset.itemId || `item-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`,
                        type: itemType,
                        content: itemContent,
                        points: parseInt(item.querySelector('.item-points')?.value) || 1,
                        // Common fields for all item types
                        ...(itemType === 'letter' && {
                            example: item.querySelector('.item-example')?.value || ''
                        }),
                        ...(itemType === 'sentence' && {
                            focusWord: item.querySelector('.item-focus')?.value || ''
                        }),
                        ...(itemType === 'passage' && {
                            title: item.querySelector('.item-title')?.value || '',
                            question: item.querySelector('.item-question')?.value || ''
                        })
                    };

                    // For word items, use the content as the answer if no specific answer field
                    if (itemType === 'word' && !itemData.answer) {
                        itemData.answer = itemContent;
                    }

                    sectionData.items.push(itemData);
                });

                testData.sections.push(sectionData);
            });

            return testData;
        }

        // Function to load draft tests from Firestore
        async function loadDraftTests() {
            try {
                const user = auth.currentUser;
                if (!user) {
                    throw new Error('User not authenticated');
                }

                const draftsList = document.getElementById('draftsList');
                draftsList.innerHTML = '<div class="loading-drafts"><i class="fas fa-spinner fa-spin"></i> Loading drafts...</div>';

                // Query drafts for the current user
                const draftsQuery = query(
                    collection(db, 'draftTests'),
                    where('teacherId', '==', user.uid),
                    orderBy('updatedAt', 'desc')
                );

                const querySnapshot = await getDocs(draftsQuery);

                if (querySnapshot.empty) {
                    draftsList.innerHTML = '<div class="no-drafts">No draft tests found. Create a new test and save it as a draft.</div>';
                    return;
                }

                let draftsHtml = '';
                querySnapshot.forEach((doc) => {
                    const draft = doc.data();
                    const updatedAt = draft.updatedAt?.toDate ? draft.updatedAt.toDate() : new Date();
                    const formattedDate = updatedAt.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    draftsHtml += `
                            <div class="draft-item" data-draft-id="${doc.id}">
                                <h4>${draft.title || 'Untitled Test'}</h4>
                                <div class="draft-meta">
                                    <span>${draft.sections?.length || 0} sections</span>
                                    <span>Last updated: ${formattedDate}</span>
                                </div>
                            </div>
                        `;
                });

                draftsList.innerHTML = draftsHtml;

                // Add click handlers to draft items
                document.querySelectorAll('.draft-item').forEach(item => {
                    item.addEventListener('click', () => loadDraftIntoForm(item.dataset.draftId));
                });

            } catch (error) {
                console.error('Error loading drafts:', error);
                const draftsList = document.getElementById('draftsList');
                draftsList.innerHTML = `
                        <div class="error-loading">
                            <i class="fas fa-exclamation-triangle"></i>
                            <p>Failed to load drafts. Please try again.</p>
                            <button class="btn btn-sm btn-outline-primary" id="retryLoadDrafts">Retry</button>
                        </div>
                    `;

                document.getElementById('retryLoadDrafts')?.addEventListener('click', loadDraftTests);
            }
        }

                    for (const sectionData of draft.sections) {

                        const sections = document.querySelectorAll('.section-card');
                        const currentSection = sections[sections.length - 1];

                        // Set section title and type
                        currentSection.querySelector('.section-title-input').value = sectionData.title || '';
                        currentSection.querySelector('.section-type').value = sectionData.type || 'words';
                        currentSection.querySelector('.section-instructions').value = sectionData.instructions || '';

                        // Add items to section
                        const itemsContainer = currentSection.querySelector('.items-container');
                        itemsContainer.innerHTML = ''; // Clear any default items

                        if (sectionData.items && sectionData.items.length > 0) {
                            for (const itemData of sectionData.items) {
                                // Add a new item to the section
                                addNewItem(currentSection);

                                // Get the newly added item
                                const newItem = itemsContainer.lastElementChild;
                                if (!newItem) continue;

                                // Set the item content based on type
                                const itemInput = newItem.querySelector('.item-text');
                                if (itemInput) {
                                    itemInput.value = itemData.content || '';
                                }

                                // Set points if available
                                const pointsInput = newItem.querySelector('.item-points');
                                if (pointsInput && itemData.points) {
                                    pointsInput.value = itemData.points;
                                }

                                // For passage items, set additional fields
                                if (sectionData.type === 'passage') {
                                    const titleInput = newItem.querySelector('.item-title');
                                    const questionInput = newItem.querySelector('.item-question');

                                    if (titleInput) titleInput.value = itemData.title || '';
                                    if (questionInput) questionInput.value = itemData.question || '';
                                }

                                // For letter items, set example if exists
                                if (sectionData.type === 'letter' && itemData.example) {
                                    const exampleInput = newItem.querySelector('.item-example');
                                    if (exampleInput) exampleInput.value = itemData.example;
                                }

                                // For sentence items, set focus word if exists
                                if (sectionData.type === 'sentence' && itemData.focusWord) {
                                    const focusInput = newItem.querySelector('.item-focus');
                                    if (focusInput) focusInput.value = itemData.focusWord;
                                }
                            }
                        }
                    }
                }

                // Close the modal
                document.getElementById('draftsModal').style.display = 'none';
                showNotification('Draft loaded successfully!', 'success');

            } catch (error) {
                console.error('Error loading draft:', error);
                showNotification('Failed to load draft: ' + (error.message || 'Unknown error'), 'error');
            }
        }

        // Start the application
        initApp().then(async () => {
            // Initialize draft loading after app is initialized
            initDraftLoading();
        }).catch(error => {
            console.error('Failed to initialize application:', error);
            showNotification('Failed to initialize application. Please refresh the page.', 'error');
        });

        // Show notification to the user
        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;

            // Add to the page
            document.body.appendChild(notification);

            // Remove after 3 seconds
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>

</html>
