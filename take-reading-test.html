<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Assessment - Alpharia</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/student-dashboard-clean.css">
    <link rel="stylesheet" href="css/test-taking.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <style>
        /* Greeting / Chat Styles */
        #greeting-container {
            max-width: 800px;
            margin: 40px auto;
            text-align: center;
        }

        .chat-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .alex-avatar-container {
            width: 100px;
            height: 100px;
            background: #e8f4fd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: pulse-avatar 2s infinite ease-in-out;
        }

        @keyframes pulse-avatar {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 20px rgba(74, 148, 253, 0.4);
            }

            100% {
                transform: scale(1);
            }
        }

        .chat-bubble {
            background: #f0f7ff;
            color: #1a2b4a;
            padding: 20px 30px;
            border-radius: 20px;
            border-bottom-left-radius: 5px;
            display: inline-block;
            text-align: left;
            font-size: 1.25rem;
            line-height: 1.6;
            margin-bottom: 30px;
            position: relative;
        }

        .chat-bubble::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: -10px;
            width: 20px;
            height: 20px;
            background: #f0f7ff;
            border-bottom-right-radius: 20px;
            z-index: -1;
        }

        .user-interaction-area {
            min-height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        /* Test Wrapper (Hidden Initially) */
        #test-content-wrapper {
            display: none;
        }

        /* Re-injecting the Card Styles from previous step globally to ensure consistency */
        .question-container {
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            border-radius: 16px;
            padding: 3rem 3.5rem;
            margin: 2rem auto;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            border: none;
            max-width: 1100px;
            width: 95%;
            transition: all 0.3s ease;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
            padding-bottom: 1.2rem;
            border-bottom: 2px solid rgba(74, 111, 165, 0.1);
        }

        .question-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1a2b4a;
            margin: 0;
            letter-spacing: -0.5px;
            text-transform: uppercase;
            position: relative;
            padding-left: 1.2rem;
        }

        .question-title:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 5px;
            background: linear-gradient(to bottom, #4a6fa5, #6a8cbf);
            border-radius: 3px;
        }

        .question-points {
            background: linear-gradient(135deg, #4a6fa5, #6a8cbf);
            color: white;
            padding: 0.5rem 1.2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(74, 111, 165, 0.3);
            min-width: 100px;
            text-align: center;
        }

        .prompt-text {
            font-weight: 700;
            text-align: center;
            margin: 2rem 0;
            color: #1a2b4a;
            line-height: 1.4;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            position: relative;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            border: 1px solid rgba(0, 0, 0, 0.05);
            width: 100%;
            word-break: break-word;
        }

        .prompt-text[data-type="letter"] {
            font-size: 8rem;
            letter-spacing: 5px;
        }

        .prompt-text[data-type="word"] {
            font-size: 5rem;
            letter-spacing: 2px;
        }

        .prompt-text[data-type="sentence"] {
            font-size: 2.5rem;
            text-align: left;
        }

        .prompt-text[data-type="passage"] {
            font-size: 1.5rem;
            text-align: left;
            white-space: pre-line;
        }

        /* --- MODAL STYLES (Copied from Dashboard) --- */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .modal.show {
            display: block;
            animation: modalFadeIn 0.3s ease-out;
        }

        .modal-dialog {
            margin: 5% auto;
            max-width: 90%;
            width: auto;
            pointer-events: none;
            position: relative;
        }

        .modal-dialog-centered {
            display: flex;
            align-items: center;
            min-height: calc(100% - 3.5rem);
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            pointer-events: auto;
            width: 100%;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="student-dashboard">
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h2>Alpharia</h2>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="student-dashboard.html" class="nav-link">
                            <i class="fas fa-home"></i>
                            <span>Overview</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="take-test.html" class="nav-link active">
                            <i class="fas fa-tasks"></i>
                            <span>My Tests</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="student-progress.html" class="nav-link">
                            <i class="fas fa-chart-line"></i>
                            <span>Progress</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-book"></i>
                            <span>Resources</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="student-settings.html" class="nav-link">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="user-profile">
                <div class="user-avatar"><img id="sidebar-avatar" src="https://ui-avatars.com/api/?name=U" alt="User">
                </div>
                <div class="user-info">
                    <h4 id="sidebar-username">User</h4><small>Student</small>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">

            <!-- 1. GREETING INTERFACE -->
            <div id="greeting-container" class="fade-in">
                <div class="chat-card">
                    <div class="alex-avatar-container">
                        <i class="fas fa-robot fa-3x text-primary"></i>
                    </div>
                    <div id="alex-speech-bubble" class="chat-bubble">
                        <!-- Dynamic Text -->
                        <span id="alex-text">Loading...</span>
                    </div>
                    <div id="user-interaction" class="user-interaction-area">
                        <!-- Inputs / Buttons injected here -->
                        <div class="spinner-border text-primary" role="status"></div>
                    </div>
                </div>
            </div>

            <!-- 2. TEST INTERFACE (Hidden) -->
            <div id="test-content-wrapper" class="fade-in">
                <header class="top-bar mb-4">
                    <h1 id="test-title">Reading Assessment</h1>
                    <div class="test-info">
                        <!-- Timer removed or moved inside card -->
                    </div>
                </header>

                <div id="test-content">
                    <!-- Test Card Injected Here -->
                </div>
            </div>

        </main>
    </div>

    <!-- Scripts -->
    <!-- Helper Modals (Hidden) -->
    <div id="feedback-modal" class="modal">
        <div class="modal-content"></div>
    </div>

    <!-- Section Transition Modal -->
    <div id="section-transition-modal" class="modal" tabindex="-1" role="dialog" style="background: rgba(0,0,0,0.85);">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content border-0 shadow-lg text-center p-5 rounded-4"
                style="max-width: 500px; margin: auto;">
                <div class="modal-body">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 5rem;"></i>
                    </div>
                    <h2 class="mb-3 fw-bold">Section Complete!</h2>
                    <h4 class="text-primary mb-4" id="section-score-display">Score: 0 / 0</h4>
                    <hr>
                    <h3 class="my-4 fst-italic text-muted" id="section-transition-msg">Thank you.<br>Please Prepare to
                        Call some Words.</h3>
                    <button type="button" class="btn btn-primary btn-lg rounded-pill px-5 shadow-sm"
                        onclick="nextStageFromModal()">
                        Continue <i class="fas fa-arrow-right ms-2"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./js/take-reading-test.js"></script>
</body>

</html>
