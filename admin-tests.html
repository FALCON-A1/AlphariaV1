    <style>
        /* Main Content Styles */
        .main-content {
            padding: 1.5rem 2rem;
            background-color: #f5f7fb;
            min-height: 100vh;
        }

        /* Card Styles */
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #fff;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 1.25rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card-header h4 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
        }

        .card-body {
            padding: 1.5rem;
        }

        /* Test Card Styles */
        .test-card {
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            overflow: hidden;
            height: 100%;
            background: #fff;
        }

        .test-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
            border-color: #cbd5e0;
        }

        .test-card .card-body {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .test-card .card-header {
            padding: 1rem 1.5rem;
            background-color: #f8fafc;
            border-bottom: 1px solid #edf2f7;
        }

        .test-card .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0 0 0.75rem 0;
            color: #2d3748;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .test-meta {
            font-size: 0.85rem;
            color: #64748b;
            margin-bottom: 1.25rem;
            flex-grow: 1;
        }

        .test-stats {
            display: flex;
            gap: 1.5rem;
            margin: 1.25rem 0;
            padding: 1rem 0;
            border-top: 1px solid #edf2f7;
            border-bottom: 1px solid #edf2f7;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
        }

        .stat-item i {
            font-size: 1.25rem;
            color: #4a6cf7;
        }

        .stat-item .stat-value {
            font-weight: 600;
            color: #2d3748;
        }

        .stat-item .stat-label {
            font-size: 0.75rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge-status {
            font-size: 0.7rem;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge-status.published {
            background-color: #e6f7ee;
            color: #10b981;
        }

        .badge-status.draft {
            background-color: #eef2ff;
            color: #4f46e5;
        }

        .badge-status.archived {
            background-color: #fef2f2;
            color: #ef4444;
        }

        .actions {
            display: flex;
            gap: 0.75rem;
            margin-top: auto;
            padding-top: 1rem;
        }

        .btn {
            border-radius: 6px;
            font-weight: 500;
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            transition: all 0.2s ease;
        }

        .btn-sm {
            padding: 0.35rem 0.75rem;
            font-size: 0.8rem;
        }

        .btn-outline-primary {
            border-color: #4a6cf7;
            color: #4a6cf7;
        }

        .btn-outline-primary:hover {
            background-color: #4a6cf7;
            border-color: #4a6cf7;
        }

        .btn-outline-danger {
            border-color: #ef4444;
            color: #ef4444;
        }

        .btn-outline-danger:hover {
            background-color: #ef4444;
            border-color: #ef4444;
        }

        /* Search and Filter Styles */
        .search-filter-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .search-box {
            max-width: 350px;
            position: relative;
            flex: 1;
            min-width: 250px;
        }

        .search-box .form-control {
            padding-left: 2.5rem;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
            height: 42px;
        }

        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        .filters {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-group {
            min-width: 180px;
        }

        .filter-group .form-label {
            font-size: 0.8rem;
            font-weight: 500;
            color: #64748b;
            margin-bottom: 0.25rem;
        }

        .form-select {
            border-radius: 6px;
            border-color: #e2e8f0;
            height: 42px;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
        }

        /* Pagination Styles */
        .pagination {
            margin-top: 2rem;
            justify-content: center;
        }

        .page-link {
            border: 1px solid #e2e8f0;
            color: #4a6cf7;
            margin: 0 0.25rem;
            border-radius: 6px !important;
            min-width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page-item.active .page-link {
            background-color: #4a6cf7;
            border-color: #4a6cf7;
        }

        .page-item.disabled .page-link {
            color: #cbd5e0;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }

            .search-filter-container {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                max-width: 100%;
            }

            .filters {
                width: 100%;
            }

            .filter-group {
                flex: 1;
                min-width: 0;
            }
        }
    </style>
</head>

    <!-- Sidebar Toggle Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const mainContent = document.querySelector('.main-content');

            // Toggle sidebar on button click
            if (sidebarToggle && sidebar) {
                sidebarToggle.addEventListener('click', () => {
                    sidebar.classList.toggle('collapsed');
                    mainContent.classList.toggle('expanded');
                    // Save state to localStorage
                    localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
                });

                // Load saved state
                if (localStorage.getItem('sidebarCollapsed') === 'true') {
                    sidebar.classList.add('collapsed');
                    mainContent.classList.add('expanded');
                }
            }

            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                const dropdowns = document.querySelectorAll('.dropdown-menu');
                dropdowns.forEach(dropdown => {
                    if (!dropdown.contains(e.target) && !dropdown.previousElementSibling.contains(e.target)) {
                        dropdown.classList.remove('show');
                    }
                });
            });
        });
    </script>
    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { app, auth, db } from './js/firebase-config.js';
        import { requireAuth } from './js/auth-check.js';
        import {
            getFirestore,
            collection,
            getDocs,
            query,
            orderBy,
            where,
            limit,
            startAfter,
            doc,
            deleteDoc
        } from 'https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js';

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, initializing app...');
            initApp();
        });

        // DOM Elements
        const testsContainer = document.getElementById('testsContainer');
        const searchInput = document.getElementById('searchInput');
        const statusFilter = document.getElementById('statusFilter');
        const sortBy = document.getElementById('sortBy');
        const pagination = document.getElementById('pagination');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.querySelector('.main-content');

        // Pagination
        const itemsPerPage = 12;
        let currentPage = 1;
        let lastVisible = null;
        let hasMore = true;
        let currentFilter = {};
        let searchTerm = '';

        // Initialize the app
        async function initApp() {
            try {
                console.log('Initializing app...');
                const { user } = await requireAuth(['admin', 'teacher']);

                // Set user display name
                const displayName = user.displayName || user.email || 'Admin';
                const userNameEl = document.getElementById('user-name');
                const sidebarNameEl = document.getElementById('sidebar-admin-name');

                if (userNameEl) userNameEl.textContent = displayName;
                if (sidebarNameEl) sidebarNameEl.textContent = displayName;

                initEventListeners();
                loadTests();
            } catch (error) {
                console.error("Initialization failed:", error);
            }
        }

        // Initialize event listeners
        function initEventListeners() {
            // Search input
            let searchTimeout;
            searchInput?.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTerm = e.target.value.trim().toLowerCase();
                searchTimeout = setTimeout(() => {
                    currentPage = 1;
                    lastVisible = null;
                    loadTests();
                }, 500);
            });

            // Filters
            statusFilter?.addEventListener('change', handleFilterChange);
            sortBy?.addEventListener('change', handleFilterChange);

            // Sidebar toggle
            sidebarToggle?.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
                mainContent.classList.toggle('expanded');
                localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
            });

            // Check for saved sidebar state
            if (localStorage.getItem('sidebarCollapsed') === 'true') {
                sidebar.classList.add('collapsed');
                mainContent.classList.add('expanded');
            }
        }

        // Handle filter changes
        function handleFilterChange() {
            currentPage = 1;
            lastVisible = null;
            loadTests();
        }

        // Load tests from Firestore
        async function loadTests() {
            try {
                testsContainer.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2 text-muted">Loading tests...</p>
                    </div>`;

                const status = statusFilter?.value || '';
                const sortField = sortBy?.value || 'newest';

                // Build the query
                let testsQuery = collection(db, 'tests');
                let queryConstraints = [];

                // Apply status filter
                if (status) {
                    queryConstraints.push(where('status', '==', status));
                }

                // Apply search term
                if (searchTerm) {
                    // This is a simple search - for production, consider using Algolia or similar
                    // for better full-text search capabilities
                    console.log('Search term:', searchTerm);
                    // We'll filter after fetching for this example
                }

                // Apply sorting
                switch (sortField) {
                    case 'newest':
                        queryConstraints.push(orderBy('createdAt', 'desc'));
                        break;
                    case 'oldest':
                        queryConstraints.push(orderBy('createdAt', 'asc'));
                        break;
                    case 'name_asc':
                        queryConstraints.push(orderBy('title', 'asc'));
                        break;
                    case 'name_desc':
                        queryConstraints.push(orderBy('title', 'desc'));
                        break;
                }

                // Add pagination
                queryConstraints.push(limit(itemsPerPage));
                if (lastVisible && currentPage > 1) {
                    queryConstraints.push(startAfter(lastVisible));
                }

                // Execute the query
                const q = query(testsQuery, ...queryConstraints);
                const querySnapshot = await getDocs(q);

                // Process results
                const tests = [];
                querySnapshot.forEach((doc) => {
                    tests.push({ id: doc.id, ...doc.data() });
                });

                // Update last visible for pagination
                if (querySnapshot.docs.length > 0) {
                    lastVisible = querySnapshot.docs[querySnapshot.docs.length - 1];
                    hasMore = querySnapshot.docs.length === itemsPerPage;
                } else {
                    hasMore = false;
                }

                // Apply search filter if needed
                const filteredTests = searchTerm
                    ? tests.filter(test =>
                        test.title.toLowerCase().includes(searchTerm) ||
                        (test.description && test.description.toLowerCase().includes(searchTerm))
                    )
                    : tests;

                // Render tests
                renderTests(filteredTests);
                renderPagination();

            } catch (error) {
                console.error('Error loading tests:', error);
                testsContainer.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Error loading tests. Please try again later.
                        </div>
                    </div>`;
            }
        }

        // Render tests in the UI
        function renderTests(tests) {
            if (tests.length === 0) {
                testsContainer.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            No tests found. Create your first test to get started.
                        </div>
                    </div>`;
                return;
            }

            testsContainer.innerHTML = tests.map(test => `
                <div class="col-md-6 col-lg-4 col-xl-3">
                    <div class="card test-card h-100" data-test-id="${test.id}">
                        <div class="card-body">
                            <div class="card-title">
                                <div class="d-flex justify-content-between align-items-start">
                                    <h5 class="text-truncate mb-0" title="${test.title}">${test.title}</h5>
                                    <span class="badge-status ${test.status || 'draft'}">
                                        <i class="fas ${test.status === 'published' ? 'fa-check-circle' : test.status === 'archived' ? 'fa-archive' : 'fa-edit'} me-1"></i>
                                        ${test.status || 'draft'}
                                    </span>
                                </div>
                                <div class="text-muted small mt-1">
                                    <i class="far fa-user me-1"></i> ${test.createdByName || 'Unknown'} â€¢ 
                                    <i class="far fa-calendar-alt ms-2 me-1"></i> ${test.createdAt ? new Date(test.createdAt.seconds * 1000).toLocaleDateString() : 'N/A'}
                                </div>
                            </div>
                            
                            ${test.description ? `<p class="test-meta">${test.description.substring(0, 120)}${test.description.length > 120 ? '...' : ''}</p>` : ''}
                            
                            <div class="test-stats">
                                <div class="stat-item">
                                    <i class="fas fa-layer-group"></i>
                                    <span class="stat-value">${test.sections ? test.sections.length : 0}</span>
                                    <span class="stat-label">Sections</span>
                                </div>
                                <div class="stat-item">
                                    <i class="fas fa-question-circle"></i>
                                    <span class="stat-value">${test.totalQuestions || 0}</span>
                                    <span class="stat-label">Questions</span>
                                </div>
                                <div class="stat-item">
                                    <i class="fas fa-user-graduate"></i>
                                    <span class="stat-value">${test.attempts || 0}</span>
                                    <span class="stat-label">Attempts</span>
                                </div>
                            </div>
                            
                            <div class="actions">
                                <a href="test-details.html?id=${test.id}" class="btn btn-sm btn-outline-primary">
                                    <i class="fas fa-eye me-1"></i> View
                                </a>
                                <a href="admin-edit-test.html?id=${test.id}" class="btn btn-sm btn-outline-secondary">
                                    <i class="fas fa-pencil-alt me-1"></i> Edit
                                </a>
                                <button class="btn btn-sm btn-outline-danger ms-auto" onclick="confirmDelete('${test.id}')" title="Delete Test">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Get badge class based on test status
        function getStatusBadgeClass(status) {
            switch (status) {
                case 'published':
                    return 'bg-success';
                case 'draft':
                    return 'bg-secondary';
                case 'archived':
                    return 'bg-warning text-dark';
                default:
                    return 'bg-secondary';
            }
        }

        // Render pagination
        function renderPagination() {
            // For simplicity, we're using a basic pagination
            // In a real app, you'd calculate the total number of pages
            pagination.innerHTML = `
                <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" ${currentPage === 1 ? 'tabindex="-1" aria-disabled="true"' : ''} data-page="${currentPage - 1}">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                </li>
                <li class="page-item ${!hasMore ? 'disabled' : ''}">
                    <a class="page-link" href="#" ${!hasMore ? 'tabindex="-1" aria-disabled="true"' : ''} data-page="${currentPage + 1}">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>`;

            // Add event listeners to pagination buttons
            document.querySelectorAll('.page-link[data-page]').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const page = parseInt(link.getAttribute('data-page'));
                    if (page !== currentPage) {
                        currentPage = page;
                        loadTests();
                    }
                });
            });
        }

        // Delete test function
        window.confirmDelete = async function (testId) {
            if (!confirm('Are you sure you want to delete this test? This action cannot be undone.')) {
                return;
            }

            try {
                // Show deleting indicator
                const testCard = document.querySelector(`[data-test-id="${testId}"]`);
                if (testCard) {
                    testCard.style.opacity = '0.5';
                    testCard.style.pointerEvents = 'none';
                }

                // Delete from Firestore
                const testRef = doc(db, 'tests', testId);
                await deleteDoc(testRef);

                // Show success message
                showToast('Test deleted successfully!', 'success');

                // Reload tests to refresh the list
                await loadTests();

            } catch (error) {
                console.error('Error deleting test:', error);
                showToast('Failed to delete test: ' + error.message, 'error');

                // Restore card if deletion failed
                const testCard = document.querySelector(`[data-test-id="${testId}"]`);
                if (testCard) {
                    testCard.style.opacity = '1';
                    testCard.style.pointerEvents = 'auto';
                }
            }
        };

        // Toast notification helper
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `alert alert-${type === 'error' ? 'danger' : type} position-fixed top-0 start-50 translate-middle-x mt-3`;
            toast.style.zIndex = '9999';
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
    </script>
